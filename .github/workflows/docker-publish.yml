name: Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.Docker_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Git Commit SHA
        id: vars
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker Image
        run: |
          docker build -t ducttapeandwd40/kinetiq:latest -t ducttapeandwd40/kinetiq:${{ env.GIT_SHA }} .

      - name: Push Docker Image
        run: |
          docker push ducttapeandwd40/kinetiq:latest
          docker push ducttapeandwd40/kinetiq:${{ env.GIT_SHA }}

      - name: Output Image Info
        run: |
          echo "New image pushed: ducttapeandwd40/kinetiq:${{ env.GIT_SHA }}"
