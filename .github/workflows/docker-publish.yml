name: Docker Build & Push

on:
  workflow_call:
    inputs:
      tag:
        description: 'The tag to push the image under'
        type: string
        required: true
    secrets:
      DOCKER_USERNAME:
        description: 'The owner of the docker registry to push to on Docker Hub'
        required: true
      DOCKER_PASSWORD:
        description: 'The password or API key for the docker account being pushed to'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/kinetiq:${{ inputs.tag }}


